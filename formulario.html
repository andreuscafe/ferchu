<html>
    <head>
        <body>
            <form action="hola.com/formulario">

                <h1>Formulario de Contacto</h1>
                <label>
                   <h3>Nombre</h3> 
                    <input type="text" name="nombre">
                </label>
                <br>
                <label>
                   <h3>Apellido</h3>
                    <input type="text" name="apellido">
                </label>
                <br>
                <label>
                    <h3>Edad</h3>
                    <input type="number" id="input_edad" name="edad" min="18" max="99">
                </label>
                <br>
            
                    <h3>Nacionalidad</h3>
                    <br>
                    <select name="Nacionality">
                        <option value="Argentina">Argentina</option>
                        <option value="Chilena">Chilena </option>
                        <option value="Brasilera">Brasilera</option>
                    </select>  
                    <h3>Tecnologia</h3>
                <label>
                    <input type="checkbox" name="description" value="Frontend">
                    Frontend
                </label>
                <br>
                <label>
                    <input type="checkbox" name="description" value="Fullstack">
                    Fullstack
                </label>
                <br>
                <label>
                    <input type="checkbox" name="description" value="Backend">
                    Backend
                </label>
                <br>
                <h3>Sos mayor de edad?</h3>    
                <label>
                    <input type="radio" name="years" value="Si">
                    Si
                </label>
                <br>
                <label>
                    <input type="radio" name="years" value="No">
                    No
                </label>
                <br>
                <br>
                <input type="submit" value="Enviar">
                <br>

            </form>
        </body>
    </head>
</html>
